    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBncdnP33SF5gVSACcn2DI7DMZ-eIF3hj4",
            authDomain: "cashsnap-9a185.firebaseapp.com",
            projectId: "cashsnap-9a185",
            storageBucket: "cashsnap-9a185.appspot.com",
            messagingSenderId: "1046320871049",
            appId: "1:1046320871049:web:600b3dee8af7b3c4763858",
            measurementId: "G-5M366WH052"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        let currentUser = null;
    
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                alert("Please sign in to add or update an employee.");
            }
        });
    
        async function addOrUpdateEmployee(name, employeeId, phonenumber, email, gender, status) {
            if (!currentUser) {
                alert("Please sign in to add or update an employee.");
                return;
            }
    
            try {
                // Check if the employee with the provided ID already exists
                const employeeQuerySnapshot = await getDocs(query(collection(db, "Data", currentUser.uid, "employee"), where("employeeId", "==", employeeId)));
                if (!employeeQuerySnapshot.empty) {
                    // If the employee exists, update the existing record
                    const existingEmployeeDoc = employeeQuerySnapshot.docs[0]; // Assuming there's only one employee with the same ID
                    await setDoc(existingEmployeeDoc.ref, {
                        Date: new Date().toLocaleDateString(),
                        Time: new Date().toLocaleTimeString(),
                        Name: name,
                        EmployeeId: employeeId,
                        Phonenumber: phonenumber,
                        Email: email,
                        Gender: gender,
                        Status: status
                    });
                    alert("Employee with ID " + employeeId + " updated successfully.");
                } else {
                    // If the employee does not exist, add a new record
                    const userDocRef = doc(db, "Data", currentUser.uid);
                    const employeeRef = collection(userDocRef, "employee");
                    await setDoc(doc(employeeRef, employeeId), {
                        Date: new Date().toLocaleDateString(),
                        Time: new Date().toLocaleTimeString(),
                        Name: name,
                        EmployeeId: employeeId,
                        Phonenumber: phonenumber,
                        Email: email,
                        Gender: gender,
                        Status: status
                    });
                    alert("Employee added successfully with ID: " + employeeId);
                }
            } catch (error) {
                console.error("Error adding or updating employee:", error);
                alert("Failed to add or update employee. Please try again.");
            }
        }
    
        const employeeForm = document.getElementById("employeeForm");
        employeeForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const nameInput = document.getElementById("name");
            const employeeIdInput = document.getElementById("employeeId");
            const phonenumberInput = document.getElementById("phonenumber");
            const emailInput = document.getElementById("email");
            const genderInput = document.getElementById("gender");
            const statusInput = document.getElementById("status");
    
            await addOrUpdateEmployee(
                nameInput.value,
                employeeIdInput.value,
                phonenumberInput.value,
                emailInput.value,
                genderInput.value,
                statusInput.value
            );
        });
    </script>
